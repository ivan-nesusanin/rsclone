<section>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <select class="form-select form-select-md mb-4" aria-label=".form-select-lg example">
          <option selected>Жанры:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select form-select-md" aria-label=".form-select-lg example">
          <option selected>Страны:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select form-select-md" aria-label=".form-select-lg example">
          <option selected>Годы:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select form-select-md" aria-label=".form-select-lg example">
          <option selected>Рейтинг:</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-light">Сбросить фильтры</button>
      </div>
    </div>
  </div>
</section>
<section class="mt-4">
  <div class="container">
    <a href="#" *ngFor="let film of films">
      <div class="card" style="width: 10rem;">
        <img src={{ film.posterUrl }} class="card-img-top" alt="poster">
        <div class="card-body">
          <h6 class="card-title text-dark">{{ film.nameRu }}</h6>
        </div>
      </div>
    </a>
  </div>
</section>
